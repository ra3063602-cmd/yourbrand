<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExpensX</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
}

.logo{
  font-size:28px;
  font-weight:600;
  letter-spacing:2px;
}

.menu-btn{
  font-size:28px;
  cursor:pointer;
}

/* HERO */
.hero{
  min-height:80vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hero h1{
  font-size:42px;
  margin-bottom:20px;
}

.hero p{
  color:#aaa;
  line-height:1.8;
}

.hero button{
  margin-top:30px;
  padding:14px 36px;
  background:transparent;
  border:1px solid #fff;
  color:#fff;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.4s;
}

.hero button:hover{
  background:#fff;
  color:#000;
}

/* DASHBOARD */
.dashboard{
  padding:30px 20px;
}

.dashboard h2{
  margin-bottom:20px;
  font-size:28px;
}

.card{
  display:block;
  background:linear-gradient(145deg,#111,#050505);
  padding:22px;
  margin-bottom:18px;
  border-radius:22px;
  text-decoration:none;
  color:#fff;
  font-size:18px;
  box-shadow:0 15px 40px rgba(0,0,0,0.7);
  transition:0.4s ease;
  transform:translateY(40px);
  opacity:0;
}

.card.show{
  transform:translateY(0);
  opacity:1;
}

.card:hover{
  transform:scale(1.03);
}

/* SLIDE MENU */
.menu{
  position:fixed;
  top:0;
  right:-100%;
  width:80%;
  height:100vh;
  background:#050505;
  padding:30px;
  transition:0.5s ease;
  z-index:10;
}

.menu.active{
  right:0;
}

.menu a{
  display:block;
  color:#fff;
  text-decoration:none;
  font-size:20px;
  margin:20px 0;
  border-bottom:1px solid #222;
  padding-bottom:10px;
}

/* CART FLOAT */
.cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#fff;
  color:#000;
  padding:14px 20px;
  border-radius:40px;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <div class="logo">ExpensX</div>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
</header>

<section class="hero">
  <h1>Smart money.<br>Smarter you.</h1>
  <p>Your card.<br>Your wishlist.<br>Your control.</p>
  <button>Explore Shop</button>
</section>

<section class="dashboard">
  <h2>Dashboard</h2>

  <a href="card.html" class="card">üí≥ Your Card</a>
  <a href="wishlist.html" class="card">‚ù§Ô∏è Wishlist</a>
  <a href="orders.html" class="card">üì¶ Orders</a>
  <a href="profile.html" class="card">üë§ Profile</a>
</section>

<div class="menu" id="menu">
  <a href="card.html">Your Card</a>
  <a href="wishlist.html">Wishlist</a>
  <a href="orders.html">Orders</a>
  <a href="profile.html">Profile</a>
  <a href="#">Theme (Dark / Light)</a>
  <a href="#">Privacy & Policy</a>
  <a href="#">Permissions</a>
  <a href="#">Notifications</a>
  <a href="#">Account</a>
</div>

<div class="cart">üõí Cart: 2</div>

<script>
function openMenu(){
  document.getElementById("menu").classList.toggle("active");
}

/* AUTO CARD ANIMATION */
const cards = document.querySelectorAll('.card');
cards.forEach((card,index)=>{
  setTimeout(()=>{
    card.classList.add('show');
  }, index * 150);
});

/* MOBILE BACK BUTTON CLOSE MENU */
window.addEventListener("popstate", ()=>{
  document.getElementById("menu").classList.remove("active");
});
</script>

</body>
</html>
