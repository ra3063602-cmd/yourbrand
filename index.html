<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YourBrand</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#000;color:#fff;overflow-x:hidden}

/* HEADER */
header{
height:100vh;
background:url('hero.jpg') center/cover no-repeat;
padding:20px;
}

nav{
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{letter-spacing:3px;font-size:22px}
.menu{font-size:26px;cursor:pointer}

/* HERO */
.hero{
height:80%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1{font-size:42px;letter-spacing:3px}
.hero p{opacity:.7;margin-top:10px}

.btn{
margin-top:20px;
padding:12px 30px;
border:1px solid #fff;
color:#fff;
text-decoration:none;
}

/* SLIDE MENU */
.side-menu{
position:fixed;
top:0;
right:-100%;
width:80%;
height:100%;
background:#000;
padding:40px 20px;
transition:.4s;
z-index:1000;
}

.side-menu a{
display:block;
color:#fff;
text-decoration:none;
padding:15px 0;
border-bottom:1px solid #222;
}

.close{font-size:28px;text-align:right;cursor:pointer}

/* LOGIN POPUP */
.popup{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.9);
display:none;
justify-content:center;
align-items:center;
z-index:2000;
}

.form-box{
background:#111;
padding:30px;
width:90%;
max-width:320px;
text-align:center;
}

input{
width:100%;
padding:12px;
margin:10px 0;
background:#000;
border:1px solid #333;
color:#fff;
}

button{
width:100%;
padding:12px;
background:#fff;
color:#000;
border:none;
cursor:pointer;
}

.switch{margin-top:10px;font-size:13px;opacity:.7}

/* PRODUCTS */
.section{padding:60px 20px;text-align:center}
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:20px;
margin-top:30px;
}
.product{border:1px solid #222;padding:10px}
.product img{width:100%;filter:grayscale(100%)}

footer{padding:30px;font-size:13px;opacity:.6;text-align:center}
</style>
</head>

<body>

<header>
<nav>
<div class="logo">YOURBRAND</div>
<div class="menu" onclick="openMenu()">☰</div>
</nav>

<div class="hero">
<h1>STEP INTO THE DARK</h1>
<p>Luxury Streetwear</p>
<a class="btn" href="#shop">SHOP</a>
</div>
</header>

<!-- SLIDE MENU -->
<div class="side-menu" id="menu">
<div class="close" onclick="closeMenu()">✕</div>
<a href="#shop">Shop</a>
<a href="#" onclick="openLogin()">Login / Signup</a>
<a href="https://instagram.com/yourbrand">Instagram</a>
<a href="https://wa.me/91XXXXXXXXXX">WhatsApp</a>
</div>

<!-- LOGIN POPUP -->
<div class="popup" id="login">
<div class="form-box">
<h3>Sign In</h3>
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<button>Continue</button>
<div class="switch">No account? Sign up</div>
<button style="margin-top:15px" onclick="closeLogin()">Close</button>
</div>
</div>

<section id="shop" class="section">
<h2>COLLECTION</h2>
<div class="products">
<div class="product"><img src="p1.jpg"><p>Layered X</p></div>
<div class="product"><img src="p2.jpg"><p>Switch</p></div>
<div class="product"><img src="p3.jpg"><p>Shadow</p></div>
</div>
</section>

<footer>© 2026 YOURBRAND</footer>

<script>
function openMenu(){document.getElementById('menu').style.right='0'}
function closeMenu(){document.getElementById('menu').style.right='-100%'}
function openLogin(){document.getElementById('login').style.display='flex'}
function closeLogin(){document.getElementById('login').style.display='none'}
</script>

</body>
  </html>
